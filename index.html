<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>✊Rock✊ - ✋Paper✋ - ✌Scissors✌</h1>

    <div id="Mybuttons">
      
        <img class="buttons" id="rock" src="media/rock.png" alt="">
        <img class="buttons" id="paper" src="media/paper.png" alt="">
        <img class="buttons" id="scissor" src="media/scissor.png" alt="">

    </div>

     <div id="clicked">
        <p id="playerButton">Player:</p>
        <p id="computerButton">Computer:</p>
     </div>

     <h2 id="result"></h2>


     <div id="score">
        <p id="playerScore">Player Score:</p>
        <p id="computerScore">Computer Score:</p>
     </div>




     <script src="index.js"></script>   
</body>
</html>
